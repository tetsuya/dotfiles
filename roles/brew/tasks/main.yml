---
- name: tap homebrew repositories
  homebrew_tap:
    name: homebrew/services
    state: present

- name: install brew packages
  homebrew:
    state: installed
    name:
      - ansible
      - fish
      - fzf
      - git
      - github/gh/gh
      - heroku/brew/heroku
      - jq
      - mas
      - mysql-client
      - postgresql
      - rbenv
      - rmtrash
      - ruby-build
      - tree
      - yarn

- name: install brew cask packages
  homebrew_cask:
    state: installed
    name:
      - 1password
      - appcleaner
      - caffeine
      - cinch
      - cloudflare-warp
      - day-o
      - docker
      - dropbox
      - figma
      - firefox
      - fliqlo
      - flutter
      - flux
      - font-source-code-pro
      - google-chrome
      - google-photos-backup-and-sync
      - homebrew/cask-fonts/font-source-code-pro
      - imageoptim
      - insomnia
      - iterm2
      - kindle
      - notion
      - skitch
      - slack
      - spotify
      - the-unarchiver
      - tweetbot
      - visual-studio-code
      - vlc
