---
- name: tap homebrew repositories
  homebrew_tap:
    name: homebrew/services
    state: present

- name: install brew packages
  homebrew:
    name: "{{ item }}"
    state: installed
  with_items:
    - ansible
    - dark-mode
    - fish
    - fzf
    - git
    - heroku
    - hub
    - jq
    - mas
    - mysql
    - rbenv
    - rmtrash
    - ruby-build
    - tree

- name: install brew cask packages
  homebrew_cask:
    name: "{{ item }}"
    state: installed
  with_items:
    - 1password
    - appcleaner
    - atom
    - caffeine
    - cinch
    - day-o
    - docker
    - dropbox
    - firefox
    - fliqlo
    - flux
    - font-source-code-pro
    - google-chrome
    - google-photos-backup
    - iterm2
    - sequel-pro
    - skitch
    - slack
    - spotify
    - vlc

- name: start mysql at login
  shell: brew services start mysql
